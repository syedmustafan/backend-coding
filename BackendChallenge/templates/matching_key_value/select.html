<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select Medicine</title>
    </head>
    <body>
        <h3>Select a Medicine to Check Similarity</h3>
        <form action="{% url 'list-table' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <select name="key" id="the-id">

                {% for name in medicine_key %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}

            </select>
            <button type="submit">
                Search
            </button>
        </form>
    </body>
</html>
